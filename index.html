<!DOCTYPE html>

<html lang="da">

<head>

    <!-- STUFF IDK WHAT MEANS + TITLE -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="manifest" href="/manifest.json" />
    <title>Insektoasen</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/splide.min.css">

    <!-- FAVICON -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">

    <!-- FONTS -->
    <link rel="stylesheet" href="https://use.typekit.net/upz2zcg.css">

    <!-- JS -->
    <script src="js/draggable.bundle.js" defer></script>
    <script src="js/splide.min.js" defer></script>
    <script src="js/anime.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/screenfull.js/5.2.0/screenfull.min.js" integrity="sha512-GoG2/bE6QSPKSrjuoII6iPL2ODnwUJvFgysFYLTW2ltpx6G5nj+mYvhPq5rLPZby0rdMFU2fo4BMlWND7+QZ5g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/kendditkryb.js" defer></script>
    <script src="js/splash.js" defer></script>
    <script src="js/index.js" defer></script>
    <script src="js/navigate.js" defer></script>
    <script src="js/levels.js" defer></script>

</head>

<body>

    <!-- MAIN CONTAINER -->
    <main id="container">

        <!-- LOADING -->
        <section id="loading_container">
            <div id="loading_logo_container">
                <img src="img/logo_vertical.svg" alt="Insektoasens logo" id="loading_logo">
                <p id="loading_logo_text">Præsenterer</p>
            </div>
            <div id="loading_bar_container">
                <div id="loading_bar"></div>
                <p id="loading_bar_text">Næsten klar...</p>
            </div>
        </section>


        <!-- SPLASH -->
        <section id="splash_container">
            <div id="splash_top_container">
                <img src="img/logo_vertical.svg" alt="Insektoasens logo" id="splash_logo_main">
            </div>
            <div id="splash_bottom_container">
                <div>
                    <button id="start_button" onclick="navigate('levels')">Start spillet →</button>
                    <button id="info_button">Hjælp insekter!</button>
                </div>
            </div>
        </section>


        <!-- LEVELS -->
        <section id="levels_container">

            <!-- NAV -->
            <nav id="levels_top_navigation_container">
                <div id="levels_nav_right">
                    <button class="ui_home" onclick="navigate('splash')">‡</button>
                    <button class="ui_mute">‹</button>
                </div>
                <div id="levels_nav_left">
                    <p id="levels_text"></p>
                </div>
            </nav>

            <!-- LEVELS CONTENT -->
            <section id="levels_content_wrapper" class="splide" aria-labelledby="levels_content_wrapper">
                <div class="splide__track">
                    <ul class="splide__list">
                    </ul>
                </div>
                <div id="levels_bottom_navigation_container" class="splide__arrows"></div>
            </section>

            <!-- <div id="levels_bottom_navigation_container">
                <button class="levels_content_arrow">←</button>
                <button class="levels_content_arrow">→</button>
            </div> -->

        </section>


        <!-- GAME -->
        <section id="game_container"></section>

        <template id="game_template">

            <!-- NAV -->
            <nav id="game_top_container">
                <div id="game_nav_right">
                    <button class="ui_home" onclick="navigate('splash')">‡</button>
                    <button class="ui_mute">‹</button>
                </div>
                <div id="game_nav_left">
                    <button class="ui_back" onclick="navigate('levels')">←</button>
                    <button id="ui_hint">
                        <span id="game_content_level_number">~</span>
                        <div id="game_content_levels_star_container">

                                </svg>
                            </div>
                            <div class="game_nav_star yellow_star">
                                <svg id="Layer_2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 92.08 88.41">
                                    <path
                                        d="M53.68,4.75l7.63,15.47c1.24,2.51,3.64,4.25,6.41,4.66l17.07,2.48c6.98,1.01,9.77,9.6,4.72,14.52l-12.35,12.04c-2.01,1.96-2.92,4.77-2.45,7.54l2.92,17c1.19,6.95-6.11,12.26-12.35,8.97l-15.27-8.03c-2.48-1.3-5.44-1.3-7.92,0l-15.27,8.03c-6.25,3.28-13.54-2.02-12.35-8.97l2.92-17c.47-2.76-.44-5.58-2.45-7.54L2.58,41.87c-5.05-4.93-2.26-13.51,4.72-14.52l17.07-2.48c2.77-.4,5.17-2.14,6.41-4.66l7.63-15.47c3.12-6.33,12.15-6.33,15.27,0Z" />
                                </svg>
                            </div>
                            <div class="game_nav_star yellow_star">
                                <svg id="Layer_2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 92.08 88.41">
                                    <path
                                        d="M53.68,4.75l7.63,15.47c1.24,2.51,3.64,4.25,6.41,4.66l17.07,2.48c6.98,1.01,9.77,9.6,4.72,14.52l-12.35,12.04c-2.01,1.96-2.92,4.77-2.45,7.54l2.92,17c1.19,6.95-6.11,12.26-12.35,8.97l-15.27-8.03c-2.48-1.3-5.44-1.3-7.92,0l-15.27,8.03c-6.25,3.28-13.54-2.02-12.35-8.97l2.92-17c.47-2.76-.44-5.58-2.45-7.54L2.58,41.87c-5.05-4.93-2.26-13.51,4.72-14.52l17.07-2.48c2.77-.4,5.17-2.14,6.41-4.66l7.63-15.47c3.12-6.33,12.15-6.33,15.27,0Z" />
                                </svg>
                            </div>
                        </div>
                    </button>
                </div>
            </nav>

            <div id="game_middle_container">
                <h1 id="game_title">Biller #1</h1>
                <div id="game_img_container"></div>
                <div id="game_star_container">
                    <div class="game_img_star">
                        <svg id="Layer_2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 92.08 88.41">
                            <path
                                d="M53.68,4.75l7.63,15.47c1.24,2.51,3.64,4.25,6.41,4.66l17.07,2.48c6.98,1.01,9.77,9.6,4.72,14.52l-12.35,12.04c-2.01,1.96-2.92,4.77-2.45,7.54l2.92,17c1.19,6.95-6.11,12.26-12.35,8.97l-15.27-8.03c-2.48-1.3-5.44-1.3-7.92,0l-15.27,8.03c-6.25,3.28-13.54-2.02-12.35-8.97l2.92-17c.47-2.76-.44-5.58-2.45-7.54L2.58,41.87c-5.05-4.93-2.26-13.51,4.72-14.52l17.07-2.48c2.77-.4,5.17-2.14,6.41-4.66l7.63-15.47c3.12-6.33,12.15-6.33,15.27,0Z" />
                        </svg>
                    </div>
                    <div class="game_img_star">
                        <svg id="Layer_2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 92.08 88.41">
                            <path
                                d="M53.68,4.75l7.63,15.47c1.24,2.51,3.64,4.25,6.41,4.66l17.07,2.48c6.98,1.01,9.77,9.6,4.72,14.52l-12.35,12.04c-2.01,1.96-2.92,4.77-2.45,7.54l2.92,17c1.19,6.95-6.11,12.26-12.35,8.97l-15.27-8.03c-2.48-1.3-5.44-1.3-7.92,0l-15.27,8.03c-6.25,3.28-13.54-2.02-12.35-8.97l2.92-17c.47-2.76-.44-5.58-2.45-7.54L2.58,41.87c-5.05-4.93-2.26-13.51,4.72-14.52l17.07-2.48c2.77-.4,5.17-2.14,6.41-4.66l7.63-15.47c3.12-6.33,12.15-6.33,15.27,0Z" />
                        </svg>
                    </div>
                    <div class="game_img_star">
                        <svg id="Layer_2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 92.08 88.41">
                            <path
                                d="M53.68,4.75l7.63,15.47c1.24,2.51,3.64,4.25,6.41,4.66l17.07,2.48c6.98,1.01,9.77,9.6,4.72,14.52l-12.35,12.04c-2.01,1.96-2.92,4.77-2.45,7.54l2.92,17c1.19,6.95-6.11,12.26-12.35,8.97l-15.27-8.03c-2.48-1.3-5.44-1.3-7.92,0l-15.27,8.03c-6.25,3.28-13.54-2.02-12.35-8.97l2.92-17c.47-2.76-.44-5.58-2.45-7.54L2.58,41.87c-5.05-4.93-2.26-13.51,4.72-14.52l17.07-2.48c2.77-.4,5.17-2.14,6.41-4.66l7.63-15.47c3.12-6.33,12.15-6.33,15.27,0Z" />
                        </svg>
                    </div>
                </div>
            </div>

            <div id="game_bottom_container">
                <div id="game_letter_grid"></div>
            </div>

        </template>


        <!-- BG + FG -->
        <div id="background_pattern"></div>
        <div id="foreground"></div>


        <!-- TEMPLATE FOR CATEGORY -->
        <template id="levels_categori_template">
            <li class="splide__slide levels_content_container">
                <div class="levels_content_top">
                    <h1 class="levels_content_title"></h1>
                    <div class="levels_content_illustration"></div>
                </div>
                <div class="levels_content_middle">
                </div>
                <div class="levels_content_bottom">
                    <h2 class="levels_container_stats stat_levels">5 / 12 biller</h2>
                    <h2 class="levels_container_stats stat_stars">12 / 36 stjerner</h2>
                </div>
            </li>
        </template>


        <!-- TEMPLATE FOR LEVEL -->
        <template class="levels_level_template">
            <a href="#" class="levels_content_level_container">
                <span class="levels_content_level_number">†</span>
                <div class="levels_content_levels_star_container">
                    <div class="levels_content_levels_star levels_content_levels_star1 ">
                        <svg id="Layer_2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 92.08 88.41">
                            <path
                                d="M53.68,4.75l7.63,15.47c1.24,2.51,3.64,4.25,6.41,4.66l17.07,2.48c6.98,1.01,9.77,9.6,4.72,14.52l-12.35,12.04c-2.01,1.96-2.92,4.77-2.45,7.54l2.92,17c1.19,6.95-6.11,12.26-12.35,8.97l-15.27-8.03c-2.48-1.3-5.44-1.3-7.92,0l-15.27,8.03c-6.25,3.28-13.54-2.02-12.35-8.97l2.92-17c.47-2.76-.44-5.58-2.45-7.54L2.58,41.87c-5.05-4.93-2.26-13.51,4.72-14.52l17.07-2.48c2.77-.4,5.17-2.14,6.41-4.66l7.63-15.47c3.12-6.33,12.15-6.33,15.27,0Z" />

                        <svg id="Layer_2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 92.08 88.41">

</html>
