<!DOCTYPE html>

<html lang="da">

<head>

    <!-- STUFF IDK WHAT MEANS + TITLE -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insektoasen</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- FAVICON -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">

    <!-- FONTS -->
    <link rel="stylesheet" href="https://use.typekit.net/upz2zcg.css">

    <!-- JS -->
    <script src="js/anime.min.js" defer></script>
    <script src="js/kendditkryb.js" defer></script>
    <script src="js/index.js" defer></script>

</head>

<body>

    <!-- MAIN CONTAINER -->
    <main id="container">


        <!-- LOADING -->
        <section id="loading_container">
            <div id="loading_content">
                <div id="loading_logo_container">
                    <img src="img/logo_vertical.svg" alt="Insektoasens logo" id="loading_logo">
                    <p id="loading_logo_text">Præsenterer</p>
                </div>
                <div id="loading_bar_container">
                    <div id="loading_bar"></div>
                    <p id="loading_bar_text">Næsten klar...</p>
                </div>
            </div>
        </section>


        <!-- SPLASH -->
        <section id="content_container">
            <div id="content_top_container">
                <img src="img/logo_vertical.svg" alt="Insektoasens logo" id="content_logo_main">
            </div>
            <div id="content_bottom_container">
                <img src="img/beetle_test.svg" alt="bille illustration" id="content_illustration">
                <div>
                    <button id="start_button">Start spillet →</button>
                </div>
                <div>
                    <button id="info_button">Hjælp insekter!</button>
                </div>
            </div>
        </section>


        <!-- LEVELS -->
        <section id="levels_container">

            <!-- NAV -->
            <nav id="levels_top_navigation_container">
                <div id="levels_nav_left">
                    <p id="levels_text">BANER</p>
                </div>
                <div id="levels_nav_right">
                    <button class="ui_mute">‹</button>
                    <button class="ui_home">‡</button>
                </div>
            </nav>

            <!-- LEVELS CONTENT -->
            <div id="levels_content_wrapper">
                <div class="levels_content_container">
                    <div class="levels_content_top">
                        <h1 class="levels_content_title">Biller</h1>
                        <img src="img/beetle_test.svg" alt="bille illustration" class="levels_content_illustration">
                    </div>
                    <div class="levels_content_middle">
                        <a href="#" class="levels_content_level_container diff_easy">
                            <span class="levels_content_level_number">1</span>
                            <div class="levels_content_levels_star_container">
                                <div class="levels_content_levels_star levels_content_levels_star1 yellow_star"></div>
                                <div class="levels_content_levels_star levels_content_levels_star2 yellow_star"></div>
                                <div class="levels_content_levels_star levels_content_levels_star3 yellow_star"></div>
                            </div>
                        </a>
                        <a href="#" class="levels_content_level_container diff_easy">
                            <span class="levels_content_level_number">2</span>
                            <div class="levels_content_levels_star_container">
                                <div class="levels_content_levels_star levels_content_levels_star1 yellow_star"></div>
                                <div class="levels_content_levels_star levels_content_levels_star2 yellow_star"></div>
                                <div class="levels_content_levels_star levels_content_levels_star3 yellow_star"></div>
                            </div>
                        </a>
                        <a href="#" class="levels_content_level_container diff_easy">
                            <span class="levels_content_level_number">3</span>
                            <div class="levels_content_levels_star_container">
                                <div class="levels_content_levels_star levels_content_levels_star1 yellow_star"></div>
                                <div class="levels_content_levels_star levels_content_levels_star2 yellow_star"></div>
                                <div class="levels_content_levels_star levels_content_levels_star3 "></div>
                            </div>
                        </a>
                        <a href="#" class="levels_content_level_container diff_easy">
                            <span class="levels_content_level_number">4</span>
                            <div class="levels_content_levels_star_container">
                                <div class="levels_content_levels_star levels_content_levels_star1 yellow_star"></div>
                                <div class="levels_content_levels_star levels_content_levels_star2 yellow_star"></div>
                                <div class="levels_content_levels_star levels_content_levels_star3 yellow_star"></div>
                            </div>
                        </a>
                        <a href="#" class="levels_content_level_container diff_med">
                            <span class="levels_content_level_number">5</span>
                            <div class="levels_content_levels_star_container">
                                <div class="levels_content_levels_star levels_content_levels_star1 yellow_star"></div>
                                <div class="levels_content_levels_star levels_content_levels_star2 "></div>
                                <div class="levels_content_levels_star levels_content_levels_star3 "></div>
                            </div>
                        </a>
                        <a href="#" class="levels_content_level_container diff_med">
                            <span class="levels_content_level_number">6</span>
                            <div class="levels_content_levels_star_container">
                                <div class="levels_content_levels_star levels_content_levels_star1 "></div>
                                <div class="levels_content_levels_star levels_content_levels_star2 "></div>
                                <div class="levels_content_levels_star levels_content_levels_star3 "></div>
                            </div>
                        </a>
                        <a href="#" class="levels_content_level_container diff_med">
                            <span class="levels_content_level_number">†</span>
                            <div class="levels_content_levels_star_container">
                                <div class="levels_content_levels_star levels_content_levels_star1 "></div>
                                <div class="levels_content_levels_star levels_content_levels_star2 "></div>
                                <div class="levels_content_levels_star levels_content_levels_star3 "></div>
                            </div>
                        </a>
                        <a href="#" class="levels_content_level_container diff_med">
                            <span class="levels_content_level_number">†</span>
                            <div class="levels_content_levels_star_container">
                                <div class="levels_content_levels_star levels_content_levels_star1 "></div>
                                <div class="levels_content_levels_star levels_content_levels_star2 "></div>
                                <div class="levels_content_levels_star levels_content_levels_star3 "></div>
                            </div>
                        </a>
                        <a href="#" class="levels_content_level_container diff_hard locked_level">
                            <span class="levels_content_level_number">†</span>
                            <div class="levels_content_levels_star_container">
                                <div class="levels_content_levels_star levels_content_levels_star1 "></div>
                                <div class="levels_content_levels_star levels_content_levels_star2 "></div>
                                <div class="levels_content_levels_star levels_content_levels_star3 "></div>
                            </div>
                        </a>
                        <a href="#" class="levels_content_level_container diff_hard locked_level">
                            <span class="levels_content_level_number">†</span>
                            <div class="levels_content_levels_star_container">
                                <div class="levels_content_levels_star levels_content_levels_star1 "></div>
                                <div class="levels_content_levels_star levels_content_levels_star2 "></div>
                                <div class="levels_content_levels_star levels_content_levels_star3 "></div>
                            </div>
                        </a>
                        <a href="#" class="levels_content_level_container diff_hard locked_level">
                            <span class="levels_content_level_number">†</span>
                            <div class="levels_content_levels_star_container">
                                <div class="levels_content_levels_star levels_content_levels_star1 "></div>
                                <div class="levels_content_levels_star levels_content_levels_star2 "></div>
                                <div class="levels_content_levels_star levels_content_levels_star3 "></div>
                            </div>
                        </a>
                        <a href="#" class="levels_content_level_container diff_hard locked_level">
                            <span class="levels_content_level_number">†</span>
                            <div class="levels_content_levels_star_container">
                                <div class="levels_content_levels_star levels_content_levels_star1 "></div>
                                <div class="levels_content_levels_star levels_content_levels_star2 "></div>
                                <div class="levels_content_levels_star levels_content_levels_star3 "></div>
                            </div>
                        </a>
                    </div>
                    <div class="levels_content_bottom">
                        <h2 class="levels_container_stats" id="stat_levels">5 / 12 biller</h2>
                        <h2 class="levels_container_stats" id="stat_stars">12 / 36 stjerner</h2>
                    </div>
                </div>
            </div>

            <div id="levels_bottom_navigation_container">
                <button class="levels_content_arrow">←</button>
                <button class="levels_content_arrow">→</button>
            </div>

        </section>


        <!-- GAME -->
        <section id="game_container">

            <!-- NAV -->
            <nav id="game_top_container">
                <div id="game_nav_left">
                    <button class="ui_hint">
						<span id="game_content_level_number">~</span>
						<div id="game_content_levels_star_container">
							<div class="game_nav_star yellow_star"></div>
							<div class="game_nav_star yellow_star"></div>
							<div class="game_nav_star yellow_star"></div>
						</div>
					</button>
                </div>
                <div id="game_nav_right">
                    <button class="ui_mute">‹</button>
                    <button class="ui_home">‡</button>
                </div>
            </nav>

            <div id="game_middle_container">
                <h1 id="game_title">Biller #1</h1>
                <div id="game_img_container"></div>
                <div id="game_star_container">
                    <div class="game_img_star"></div>
                    <div class="game_img_star"></div>
                    <div class="game_img_star"></div>
                </div>
            </div>

            <div id="game_bottom_container">
                <div id="game_letter_grid">
                    <span class="col1 row1">S</span>
                    <span class="col2 row1">Y</span>
                    <span class="col3 row1">V</span>
                    <span class="col4 row1 locked">–</span>
                    <span class="col1 row2">P</span>
                    <span class="col2 row2">L</span>
                    <span class="col3 row2">E</span>
                    <span class="col4 row2">T</span>
                    <span class="col5 row2">T</span>
                    <span class="col6 row2">E</span>
                    <span class="col7 row2">T</span>
                    <span class="col7 row3 space"></span>
                    <span class="col1 row4">M</span>
                    <span class="col2 row4">A</span>
                    <span class="col3 row4">R</span>
                    <span class="col4 row4">I</span>
                    <span class="col5 row4">E</span>
                    <span class="col6 row4 locked">–</span>
                    <span class="col1 row5">H</span>
                    <span class="col2 row5">Ø</span>
                    <span class="col3 row5">N</span>
                    <span class="col4 row5">E</span>
                </div>
            </div>

        </section>


        <div id="background_pattern"></div>

    </main>

</body>

</html>
