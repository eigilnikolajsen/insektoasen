<!DOCTYPE html>

<html lang="da">

<head>

    <!-- STUFF IDK WHAT MEANS + TITLE -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="manifest" href="manifest.json" />
    <title>Insektoasen</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/splide.min.css">

    <!-- FAVICON -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">

    <!-- JS -->

    <script src="js/anime.min.js" defer></script>
    <script src="js/screenfull.min.js" defer></script>

    <script src="js/splash.js" defer></script>
    <script src="js/index.js" defer></script>
    <script src="js/navigate.js" defer></script>
    <script src="js/levels.js" defer></script>

</head>

<body>

    <!-- MAIN CONTAINER -->
    <main id="container">
        <div id="bg_texture">

            <!-- LOADING -->
            <section id="loading_container">
                <div id="loading_logo_container">
                    <img src="img/logo_vertical.svg" alt="Insektoasens logo" id="loading_logo">
                    <p id="loading_logo_text">Præsenterer</p>
                </div>
                <div id="loading_bar_container">
                    <div id="loading_bar"></div>
                    <p id="loading_bar_text">Næsten klar...</p>
                </div>
            </section>


            <!-- SPLASH -->
            <section id="splash_container">
                <div id="splash_top_container">
                    <img src="img/logo_vertical.svg" alt="Insektoasens logo" id="splash_logo_main">
                </div>
                <div id="splash_bottom_container">
                    <div id="splash_button_container">
                        <button id="start_button" onclick="navigate('levels')">Start spillet →</button>
                        <button id="info_button" onclick="navigate('info')">Hjælp insekter ‰</span></button>
                        <button id="stat_button" onclick="navigate('stats')">Mine stats ↝</button>
                        <p id="disclaimer">Insektoasen er en fiktiv forening. 2. års eksamen, 2022, Interaktivt Design, DMJX.
                        </p>
                    </div>
                </div>
            </section>


            <!-- LEVELS -->
            <section id="levels_container">

                <!-- NAV -->
                <nav id="levels_top_navigation_container">
                    <div id="levels_nav_right">
                        <button class="ui_home" onclick="navigate('splash')">‡</button>
                        <button class="ui_mute">‹</button>
                    </div>
                    <div id="levels_nav_left">
                    </div>
                </nav>

                <!-- LEVELS CONTENT -->
                <section id="levels_content_wrapper" class="splide" aria-labelledby="levels_content_wrapper">
                    <div class="splide__track">
                        <ul class="splide__list">
                        </ul>
                    </div>
                    <div id="levels_bottom_navigation_container" class="splide__arrows"></div>
                </section>

            </section>


            <!-- GAME -->
            <section id="game_container">
                <div id="game_content_container"></div>
                <div id="game_win_container_wrapper">
                    <div id="game_win_container"></div>
                </div>
            </section>


            <!-- INFO -->
            <section id="info_container">

                <!-- NAV -->
                <nav id="info_top_navigation_container">
                    <div id="info_nav_right">
                        <button class="ui_home" onclick="navigate('splash')">‡</button>
                        <button class="ui_mute">‹</button>
                    </div>
                    <div id="info_nav_left"></div>
                </nav>

                <!-- STATS CONTENT -->
                <section id="info_content_wrapper">
                    <h1 id="info_title">Hjælp insekter</h1>
                    <div id="info_logo"></div>
                    <p class="info_text"></p>
                    <h2 class="info_subtitle"></h2>
                    <p class="info_text"></p>
                    <figure>
                        <svg class="info_diagramme" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 460 210">
                                <defs><style>.cls-1{fill:#DB4D6C;}.cls-1,.cls-2,.cls-3,.cls-4{stroke:#140E1A;stroke-linecap:round;stroke-linejoin:round;stroke-width:6px;}.cls-2{fill:#F2A055;}.cls-3{fill:#DBF56E;}.cls-4{fill:none;}</style></defs>
                                <g id="Layer_2" data-name="Layer 2"><g id="Layer_1-2" data-name="Layer 1"><path class="cls-1" d="M407.11,17.3A101.53,101.53,0,0,0,355,3V105l97.5,30.06A102.16,102.16,0,0,0,407.11,17.3Z"/><path class="cls-2" d="M452.5,135.06A102,102,0,1,1,355,3V105Z"/><path class="cls-3" d="M105,207a102,102,0,0,0,99.32-78.68L105,105V3a102,102,0,0,0,0,204Z"/><path class="cls-2" d="M204.32,128.32A102.08,102.08,0,0,0,105,3V105Z"/><line class="cls-4" x1="105" y1="3" x2="355" y2="3"/><line class="cls-4" x1="204.32" y1="128.32" x2="300.82" y2="191.43"/></g></g></svg>
                        <figcaption>Diagram over rødlistede arter i tilbagegang. Læs mere om dataen <a href="https://ecos.au.dk/forskningraadgivning/temasider/redlistframe/roedliste-2019/sammenligning">her</a> og <a href="https://ecos.au.dk/forskningraadgivning/temasider/redlistframe/roedliste-2019/roedlistestatus">her</a>.</figcaption>
                    </figure>
                    <h2 class="info_subtitle"></h2>
                    <p class="info_text"></p>
                    <figure>
                        <img src="img/insects/sommerfugle/3_1.jpg" alt="Admiral sommerfugl på blomst" class="info_img">
                        <figcaption>Admiral sommerfuglen med sine flotte farver</figcaption>
                    </figure>
                    <h2 class="info_subtitle"></h2>
                    <ol class="info_list">
                        <li class="info_listelement">Jepper</li>
                        <li class="info_listelement">Jepper</li>
                        <li class="info_listelement">Jepper</li>
                        <li class="info_listelement">Jepper</li>
                    </ol>

                </section>

            </section>


            <!-- STATS -->
            <section id="stats_container">

                <!-- NAV -->
                <nav id="stats_top_navigation_container">
                    <div id="stats_nav_right">
                        <button class="ui_home" onclick="navigate('splash')">‡</button>
                        <button class="ui_mute">‹</button>
                    </div>
                    <div id="stats_nav_left"></div>
                </nav>

                <!-- STATS CONTENT -->
                <div id="stats_content_wrapper">
                    <h1 id="stats_title">Mine stats</h1>
                    <div id="stats_total" class="stats_content">
                        <div class="stats_total_contents">
                            <h3 class="stats_total_insects"></h3>
                            <h3 class="stats_total_stars"></h3>
                            <h3 class="stats_total_easy"></h3>
                            <h3 class="stats_total_med"></h3>
                            <h3 class="stats_total_hard"></h3>
                            <h3 class="stats_total_extreme"></h3>
                        </div>
                    </div>
                    <div id="stats_rest"></div>
                </div>

            </section>


            <!-- BG + FG -->
            <div id="background_pattern"></div>
            <div id="foreground"></div>
            <div id="levels_background"></div>

                    </div>
                </nav>
                <div id="game_middle_container">

                    <div id="game_img_container"></div>
                    <div id="game_star_container">
                        <div class="game_img_star">

                <div id="game_bottom_container">
                    <div id="game_letter_grid"></div>
                </div>
            </template>


            <!-- TEMPLATE FOR WIN -->
            <template id="game_win_template">
                <button id="scroll_arrow"
                    onclick="window.scrollTo({ top: window.innerHeight, behavior: 'smooth' })">↓</button>
                <h1 id="win_title"></h1>
                <p class="win_text win_desc"></p>
                <figure class="win_fig2">
                    <img class="win_img win_img2">
                    <figcaption class="win_fagc2"></figcaption>
                </figure>
                <h2 class="win_subtitle win_forv"></h2>
                <p class="win_text win_forv_t"></p>
                <h2 class="win_subtitle win_biol"></h2>
                <p class="win_text win_biol_t"></p>
                <figure class="win_fig3">
                    <img class="win_img win_img3">
                    <figcaption class="win_fagc3"></figcaption>
                </figure>
                <h2 class="win_subtitle win_leve"></h2>
                <p class="win_text win_leve_t"></p>
                <h2 class="win_subtitle win_udbr"></h2>
                <p class="win_text win_udbr_t"></p>
                <div id="win_button_container">
                    <button class="win_button" id="win_button_next">Næste insekt →</button>
                    <button class="win_button" onclick="navigate('levels')">← Til baner</button>
                </div>
            </template>


            <!-- TEMPLATE FOR CATEGORY -->
            <template id="levels_categori_template">
                <li class="splide__slide levels_content_container">
                    <div class="levels_content_top">
                        <h1 class="levels_content_title"></h1>
                        <div class="levels_content_illustration"></div>
                    </div>
                    <div class="levels_content_middle">
                    </div>
                    <div class="levels_content_bottom">
                        <h2 class="levels_container_stats stat_locked">.</h2>
                        <h2 class="levels_container_stats stat_levels">5 / 12 biller</h2>
                        <h2 class="levels_container_stats stat_stars">12 / 36 stjerner</h2>
                    </div>
                </li>
            </template>
